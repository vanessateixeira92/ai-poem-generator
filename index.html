<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="conteiner">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form>
          <input
            type="text"
            placeholder="Enter the topic of a poem"
            required
            autofocus
            autocomplete="off"
            class="enter-topic"
          />
          <input type="submit" value="Generate Poem" class="submit-button" />
        </form>
        <div class="poem">
          The poem will go here
          <br />
          The poem will go here
        </div>
      </main>
      <footer>
        This project was coded by
        <a href="https://github.com/vanessateixeira92" target="_blank"
          >Vanessa Teixeira</a
        >
        and is
        <a
          href="https://github.com/vanessateixeira92/ai-poem-generator"
          target="_blank"
          >open-sourced on GitHub</a
        >
        and is
        <a
          href="https://ai-poem-generator-shecodes-app.netlify.app"
          target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
